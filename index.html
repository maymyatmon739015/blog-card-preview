<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
      <div class="card rounded-4 bg-white mx-3 border border-black" style="width: 350px; box-shadow: 8px 8px 0px #000;">
        <img src="./assets/images/illustration-article.svg" class="mt-3 mx-3 rounded-4" alt="illustration-article" />
        <div class="card-body m-3">
          <p class="badge text-bg-yellow text-black fw-bold fs-14">Learning</p>
          <p class="fs-12 fw-medium text-black">Published 21 Dec 2023</p>
          <h5 class="card-title fw-bold">HTML & CSS foundations</h5>
          <p class="card-text text-secondary">
            These languages are the backbone of every website, defining structure , content and presentaion.
          </p>
          <div class="d-flex align-items-center">
            <img src="./assets/images/image-avatar.webp" class="rounded-circle me-2" alt="Profile" width="40" height="40">
            <div>
              <h6 class="mb-0 fw-bold">Greg Hooper</h6>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
